name: Quality Checks

on:
  pull_request:
    branches: [main]

jobs:
  py-style:
    name: Python - Code Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ruff
        uses: astral-sh/ruff-action@v3
        with:
          src: "./python"

      - name: Run ruff format check
        run: ruff format --check python

  py-test:
    name: Python - Tests
    runs-on: ubuntu-latest
    needs: [py-style]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.3"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "python/uv.lock"

      - name: Install dependencies
        working-directory: ./python
        run: uv sync --extra dev

      - name: Run tests
        working-directory: ./python
        run: uv run pytest

  ts-style:
    name: TypeScript - Code Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: typescript/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./typescript
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: ./typescript
        run: pnpm run lint

      - name: Run Prettier check
        working-directory: ./typescript
        run: pnpm run format:check

  ts-test:
    name: TypeScript - Tests
    runs-on: ubuntu-latest
    needs: [ts-style]
    strategy:
      fail-fast: false
      matrix:
        node-version: ["18", "20", "22"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: typescript/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./typescript
        run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: ./typescript
        run: pnpm run test

      - name: Build package
        working-directory: ./typescript
        run: pnpm run build

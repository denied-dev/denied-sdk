# Pre-commit hooks for denied-sdk monorepo
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        files: ^python/
      # Run the formatter
      - id: ruff-format
        files: ^python/

  # ESLint - TypeScript/JavaScript linting
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd typescript && pnpm exec eslint'
        language: system
        files: ^typescript/.*\.[jt]sx?$
        types: [file]

  # Prettier - TypeScript/JavaScript formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, ts, tsx, json]
        files: ^typescript/
        exclude: ^typescript/(node_modules|dist)/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
